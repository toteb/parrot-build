---
- name: "Copying python script to install pwsh"
  copy:
    src: "files/installpwsh.py"
    dest: "{{ build_dir.path }}/installpwsh.sh"
    owner: root
    group: root
    mode: 0755
  become: true
  become_method: sudo

- name: "Install PowerShell 7.4"
  shell: "{{ build_dir.path }}/installpwsh.sh }}"
  become: true
  become_method: sudo