---
- name: Check if /etc/apt/sources.list exists
  stat:
    path: /etc/apt/sources.list
  register: sources_list_stat
  no_log: true

- name: Rename /etc/apt/sources.list to sources.list.bak
  command: mv /etc/apt/sources.list /etc/apt/sources.list.bak
  become: true
  become_method: sudo
  when: sources_list_stat.stat.exists
  ignore_errors: true

- name: "Updating apt repo/cache"
  apt: update_cache=yes force_apt_get=yes cache_valid_time=3600
  become: true
  become_method: sudo

- name: "Upgrade all packages"
  apt: upgrade=yes force_apt_get=yes
  become: true
  become_method: sudo
  
- name: "Installing Packages"
  package:
    name:
      - jq
      - pipx
      - ntpdate
      - flameshot
      - exiftool
      - open-iscsi
      - snmp-mibs-downloader
      - xfce4-goodies
      - xorg
      - dbus-x11
      - x11-xserver-utils
      - xrdp
      - aptitude
    state: latest
  become: true
  become_method: sudo